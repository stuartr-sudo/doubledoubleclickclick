<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .pending { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Base44 to Supabase Migration Test</h1>
    
    <div class="test-section pending">
        <h3>Authentication Test</h3>
        <button onclick="testAuth()">Test Supabase Auth</button>
        <div id="auth-result"></div>
    </div>

    <div class="test-section pending">
        <h3>Database Connection Test</h3>
        <button onclick="testDatabase()">Test Database Connection</button>
        <div id="db-result"></div>
    </div>

    <div class="test-section pending">
        <h3>Airtable Integration Test</h3>
        <button onclick="testAirtable()">Test Airtable Functions</button>
        <div id="airtable-result"></div>
    </div>

    <div class="test-section pending">
        <h3>Editor Functions Test</h3>
        <button onclick="testEditor()">Test Editor Functions</button>
        <div id="editor-result"></div>
    </div>

    <script>
        // Test functions
        async function testAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test if we can access the deployed app
                const response = await fetch('https://sewo-5hrdp3giz-doubleclickers-projects.vercel.app/api/health');
                if (response.ok) {
                    resultDiv.innerHTML = '✅ Auth endpoint accessible';
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.innerHTML = '❌ Auth endpoint failed: ' + response.status;
                    resultDiv.parentElement.className = 'test-section error';
                }
            } catch (error) {
                resultDiv.innerHTML = '❌ Auth test failed: ' + error.message;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testDatabase() {
            const resultDiv = document.getElementById('db-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test database connection through a simple API call
                const response = await fetch('https://sewo-5hrdp3giz-doubleclickers-projects.vercel.app/api/airtable?action=list-records&baseId=test&tableName=test');
                if (response.status === 401) {
                    resultDiv.innerHTML = '✅ Database connection working (auth required)';
                    resultDiv.parentElement.className = 'test-section success';
                } else if (response.status === 400) {
                    resultDiv.innerHTML = '✅ Database connection working (missing params)';
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.innerHTML = '❓ Unexpected response: ' + response.status;
                    resultDiv.parentElement.className = 'test-section pending';
                }
            } catch (error) {
                resultDiv.innerHTML = '❌ Database test failed: ' + error.message;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testAirtable() {
            const resultDiv = document.getElementById('airtable-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test Airtable API endpoint
                const response = await fetch('https://sewo-5hrdp3giz-doubleclickers-projects.vercel.app/api/airtable?action=sync');
                if (response.status === 401 || response.status === 400) {
                    resultDiv.innerHTML = '✅ Airtable API endpoint working';
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.innerHTML = '❓ Unexpected response: ' + response.status;
                    resultDiv.parentElement.className = 'test-section pending';
                }
            } catch (error) {
                resultDiv.innerHTML = '❌ Airtable test failed: ' + error.message;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testEditor() {
            const resultDiv = document.getElementById('editor-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test Editor publishing functions
                const response = await fetch('https://sewo-5hrdp3giz-doubleclickers-projects.vercel.app/api/publishing?action=publish');
                if (response.status === 401 || response.status === 400) {
                    resultDiv.innerHTML = '✅ Editor publishing functions working';
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.innerHTML = '❓ Unexpected response: ' + response.status;
                    resultDiv.parentElement.className = 'test-section pending';
                }
            } catch (error) {
                resultDiv.innerHTML = '❌ Editor test failed: ' + error.message;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        // Run all tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testAuth();
                setTimeout(() => testDatabase(), 1000);
                setTimeout(() => testAirtable(), 2000);
                setTimeout(() => testEditor(), 3000);
            }, 1000);
        });
    </script>
</body>
</html>
