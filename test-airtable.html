<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .pending { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 300px; }
        .credentials-form { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üß™ Airtable Integration Test</h1>
    
    <div class="credentials-form">
        <h3>Add Your Airtable Credentials</h3>
        <div>
            <label>Email:</label><br>
            <select id="emailSelect">
                <option value="stuart.asta@doubleclick.work">stuart.asta@doubleclick.work</option>
                <option value="stuartr@doubleclick.work">stuartr@doubleclick.work</option>
            </select>
        </div>
        <div>
            <label>Airtable API Key:</label><br>
            <input type="password" id="apiKey" placeholder="Your Airtable Personal Access Token">
        </div>
        <div>
            <label>Airtable Base ID:</label><br>
            <input type="text" id="baseId" placeholder="Your Airtable Base ID">
        </div>
        <button onclick="addCredentials()">Add Credentials</button>
        <div id="credential-result"></div>
    </div>

    <div class="test-section pending">
        <h3>Test Airtable Connection</h3>
        <button onclick="testAirtableConnection()">Test Connection</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section pending">
        <h3>Test Topics Page Tables</h3>
        <button onclick="testTopicsTables()">Test Topics Tables</button>
        <div id="topics-result"></div>
    </div>

    <div class="test-section pending">
        <h3>Test Record Creation</h3>
        <button onclick="testCreateRecord()">Test Create Record</button>
        <div id="create-result"></div>
    </div>

    <script>
        async function addCredentials() {
            const resultDiv = document.getElementById('credential-result');
            const email = document.getElementById('emailSelect').value;
            const apiKey = document.getElementById('apiKey').value;
            const baseId = document.getElementById('baseId').value;

            if (!apiKey || !baseId) {
                resultDiv.innerHTML = '‚ùå Please fill in all fields';
                return;
            }

            resultDiv.innerHTML = 'Adding credentials...';

            try {
                const response = await fetch('https://sewo-arsnoqrgy-doubleclicks.vercel.app/api/airtable?action=test-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        apiKey: apiKey,
                        baseId: baseId
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '‚úÖ Credentials added successfully!';
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.innerHTML = '‚ùå Error: ' + (data.error || 'Unknown error');
                    resultDiv.parentElement.className = 'test-section error';
                }
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Failed to add credentials: ' + error.message;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testAirtableConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = 'Testing connection...';

            try {
                const response = await fetch('https://sewo-arsnoqrgy-doubleclicks.vercel.app/api/airtable?action=list-records&baseId=test&tableName=test');
                
                if (response.status === 401) {
                    resultDiv.innerHTML = '‚úÖ Airtable API endpoint is working (auth required)';
                    resultDiv.parentElement.className = 'test-section success';
                } else if (response.status === 400) {
                    resultDiv.innerHTML = '‚úÖ Airtable API endpoint is working (missing params)';
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.innerHTML = '‚ùì Unexpected response: ' + response.status;
                    resultDiv.parentElement.className = 'test-section pending';
                }
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Connection test failed: ' + error.message;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testTopicsTables() {
            const resultDiv = document.getElementById('topics-result');
            resultDiv.innerHTML = 'Testing Topics tables...';

            try {
                // Test the specific tables used by Topics page
                const tables = [
                    { name: 'Keyword Map', id: 'tblDR9SmoK8wEYmnA' },
                    { name: 'FAQ', id: 'tbl4K8X9Y2Z1A3B4C' },
                    { name: 'Company Information', id: 'tbl5K9Y3Z2B5C6D7' }
                ];

                let results = [];
                for (const table of tables) {
                    try {
                        const response = await fetch(`https://sewo-arsnoqrgy-doubleclicks.vercel.app/api/airtable?action=list-records&baseId=${table.id}&tableName=test`);
                        if (response.status === 401 || response.status === 400) {
                            results.push(`‚úÖ ${table.name} (${table.id}) - API accessible`);
                        } else {
                            results.push(`‚ùì ${table.name} (${table.id}) - Status: ${response.status}`);
                        }
                    } catch (error) {
                        results.push(`‚ùå ${table.name} (${table.id}) - Error: ${error.message}`);
                    }
                }

                resultDiv.innerHTML = results.join('<br>');
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Topics tables test failed: ' + error.message;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testCreateRecord() {
            const resultDiv = document.getElementById('create-result');
            resultDiv.innerHTML = 'Testing record creation...';

            try {
                const response = await fetch('https://sewo-arsnoqrgy-doubleclicks.vercel.app/api/airtable?action=create-record', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        baseId: 'test',
                        tableName: 'test',
                        fields: { test: 'test value' }
                    })
                });

                if (response.status === 401 || response.status === 400) {
                    resultDiv.innerHTML = '‚úÖ Record creation endpoint is working';
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.innerHTML = '‚ùì Unexpected response: ' + response.status;
                    resultDiv.parentElement.className = 'test-section pending';
                }
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Record creation test failed: ' + error.message;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        // Instructions
        document.addEventListener('DOMContentLoaded', function() {
            const instructions = document.createElement('div');
            instructions.innerHTML = `
                <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                    <h3>üìã Instructions:</h3>
                    <ol>
                        <li><strong>Get your Airtable API Key:</strong> Go to <a href="https://airtable.com/create/tokens" target="_blank">https://airtable.com/create/tokens</a> and create a new personal access token</li>
                        <li><strong>Get your Base ID:</strong> Go to your Airtable base, then visit <a href="https://airtable.com/api" target="_blank">https://airtable.com/api</a> and copy the Base ID from the URL</li>
                        <li><strong>Add credentials above</strong> and test the connection</li>
                        <li><strong>Test the Topics page:</strong> Go to your app and navigate to the Topics page</li>
                    </ol>
                </div>
            `;
            document.body.insertBefore(instructions, document.body.firstChild);
        });
    </script>
</body>
</html>
